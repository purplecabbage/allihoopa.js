<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allihoopa SDK Test</title>
</head>

<body>
    <p>
        <button id="js-open-auth">Authenticate</button>
    </p>
    <p style="font-size:10px; font-family:verdana;">
        <i>Select cover image</i>
        <br>
        <input type="file" id="js-cover-image-input">
    </p>

    <p style="font-size:10px; font-family:verdana;">
        <i>Add based on piece(s)</i>
        <br>
        <textarea placeholder="Attribution, one per line
https://allihoopa.com/s/[piece id]" id="js-attribution" cols="45" rows="6"></textarea>
    </p>

    <p>
        <button id="js-open-drop">Drop</button>
        <button id="js-drop-without-ui">Drop without UI</button>
        <button id="js-drop-attachment">Drop with attachment</button>
    </p>

    <script src="build/example.js"></script>
</body>

</html>
